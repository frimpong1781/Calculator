<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Calculator Design</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 head"><h1>0</h1></div>
		</div>
		<div class="row">
			<div class="col-md-3 top"><h1>AC</h1></div>
			<div class="col-md-3 top"><h1>+/-</h1></div>
			<div class="col-md-3 top"><h1>%</h1></div>
			<div class="col-md-3 right-end"><h1>รท</h1></div>
		</div>
		<div class="row">
			<div class="col-md-3 top"><h1>7</h1></div>
			<div class="col-md-3 top"><h1>8</h1></div>
			<div class="col-md-3 top"><h1>9</h1></div>
			<div class="col-md-3 right-end"><h1>x</h1></div>
		</div>
		<div class="row">
			<div class="col-md-3 top"><h1>4</h1></div>
			<div class="col-md-3 top"><h1>5</h1></div>
			<div class="col-md-3 top"><h1>6</h1></div>
			<div class="col-md-3 right-end"><h1>-</h1></div>
		</div>
		<div class="row">
			<div class="col-md-3 top"><h1>1</h1></div>
			<div class="col-md-3 top"><h1>2</h1></div>
			<div class="col-md-3 top"><h1>3</h1></div>
			<div class="col-md-3 right-end"><h1>+</h1></div>
		</div>
		<div class="row">
			<div class="col-md-6 top"><h1>0</h1></div>
			<div class="col-md-3 top"><h1>.</h1></div>
			<div class="col-md-3 right-end"><h1>=</h1></div>
		</div>
	</div>

	<script type="text/javascript" src="./js/jquery.js"></script>
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
</body>
</html>
